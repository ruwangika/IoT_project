<html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Weather Widget Model</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6xx3ad8cDsfKz80pozua--O5GACUQi_U"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/w3.css">
        <link rel="stylesheet" href="css/common.jl.css">
    </head>

    <body>
        <div id="" style="width: 500px; height: 400px; border: solid">
            <div class="w3-row w3-padding-8" style="height:40%">
                <div class="w3-col w3-container loc-icon" data-toggle="tooltip" data-placement="left" title="Location"></div>
                <div class="w3-col w3-container w3-padding-16" style="width:40%; margin-top:25px;">
                    <p id="_locName" class="label-1">Colombo</p>
                    <p id="_latlong" class="label-1">6.858221, 79.860255</p>
                </div>
            </div>
            <div class="w3-row w3-padding-8" style="height:50%; margin-top:20px">
                <div class="w3-col w3-container weather-icon">
                    <div class="w3-row temp-icon" data-toggle="tooltip" data-placement="left" title="Temperature"></div>
                    <div class="w3-row" style="width:100%; height: 50%;">
                        <p id="_temp" class="label-1">30</p>
                    </div>
                </div>
                <div class="w3-col w3-container weather-icon">
                    <div class="w3-row wind-icon" data-toggle="tooltip" data-placement="left" title="Wind Speed"></div>
                    <div class="w3-row" style="width:100%; height: 50%;">
                        <p id="_wind" class="label-1">10.29</p>
                    </div>
                </div>
                <div class="w3-col w3-container weather-icon">
                    <div class="w3-row humidity-icon" data-toggle="tooltip" data-placement="left" title="Humidity"></div>
                    <div class="w3-row" style="width:100%; height: 50%;">
                        <p id="_humidity" class="label-1">70</p>
                    </div>
                </div>
                <div class="w3-col w3-container weather-icon">
                    <div class="w3-row sky-icon" data-toggle="tooltip" data-placement="left" title="Sky"></div>
                    <div class="w3-row" style="width:100%; height: 50%;">
                        <p id="_sky" class="label-1">Clouds</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
